
{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
    border: 2px solid red;
    text-align: left;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 15px;
}
tr:nth-child(even) {background-color: #FDE4E4;}
</style>
</head>
<body>
  <h2>Repo Information</h2>
  <table>
  <tr><th>Repo Name</th><th>Class Name</th><th>Method Name</th><th>Method Dependencies</th><th>Repo path</th><th>Repo Id</th><th>Repo Size</th></tr>
  {% for result in results %}
  <tr><td>{{result[0]}}</td><td>{{result[4]}}</td><td>{{result[5]}}</td><td>{{result[6]}}</td><td>{{result[2]}}</td><td>{{result[1]}}</td><td>{{result[3]}}</td></tr>
  {% endfor %}
  </table>

{% endblock content %}
</body>
</html>
